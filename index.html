<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <h1> Welcome to Every Student Connected NM</h1>
      Please fill out for each student who has a need. You will get a "unique" number for each student for tracking.
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="June">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address *Must be an APS email address*</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@aps.edu">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">What Operating Systems can access all your class material? Select all that apply</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Windows</option>
            <option>Macintosh</option>
            <option>Linux</option>
            <option>Chromeos</option>
            <option>Android</option>
            <option>iOS</option> 
          </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect2">What devices can access all your class material? Select all that apply</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>Windows Laptop</option>
                  <option>Apple iPad</option>
                  <option>Kindle Fire</option>
                  <option>Chromebook</option>
                  <option>Android Tablet</option>
                </select>
              </div>
              <div class="form-group">
                    <label for="exampleFormControlSelect2">What tools do you use to communicate with your students? Select all that apply</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>Remind</option>
                      <option>Dojo</option>
                      <option>Zoom</option>
                      <option>Email</option>
                      <option>Google Hangouts</option>
                      <option>Google Duo</option>
                      <option>Facebook Live</option>
                      <option>Facetime</option>
                      <option>Slack</option>
                      <option>Google Classroom</option>
                      <option>Other? (Please note below)</option>
                    </select>
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlSelect2">What medium do you provide assignments and work? Select all that apply</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>PDF</option>
                          <option>Istation</option>
                          <option>St Math</option>
                          <option>Benchmark</option>
                          <option>Other? (Please note below)</option>
                        </select>
                      </div>
            <label>Student has Internet Access (Wifi)</label>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      No
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Yes
                    </label>
                  </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Notes</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
